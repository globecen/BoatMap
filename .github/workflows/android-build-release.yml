name: Android Build and Release

on:
  push:
    branches:
      - master  # Change to your main branch name

permissions:
  contents: write  # Add write permission for contents

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'  # Use Java 17
          distribution: 'adopt'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 30  # Adjust the API level as per your app requirements
          build-tools: 30.0.3  # Adjust the build tools version as per your app requirements

      - name: Build and package Android app
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease
        working-directory: ./  # Assuming gradlew is in the root directory

      - name: Get App VersionName
        id: get_version_name
        run: |
          VERSION_NAME=$(grep 'versionName' app/build.gradle | sed -n 's/.*"\(.*\)".*/\1/p')
          echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_ENV
        shell: bash

      - name: Create Release Tag
        id: create_tag
        run: |
          TAG_NAME="v${{ env.VERSION_NAME }}"
          git tag $TAG_NAME
          git push origin $TAG_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          release_name: Release ${{ env.VERSION_NAME }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/app-release.apk
          asset_name: app-release-${{ env.VERSION_NAME }}.apk
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
